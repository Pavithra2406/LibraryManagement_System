{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Member Details</h2>
    <form method="POST" action="{{ url_for('edit_or_delete_member', member_id=member.member_id, action='edit') }}">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ member.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ member.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ member.phone }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ member.address }}" required>
        </div>
        <div class="form-group">
            <label>Outstanding Debt:</label>
            <input type="text" class="form-control" value="{{ member.outstanding_debt }}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Update Member</button>
    </form>
</div>
{% endblock %}
